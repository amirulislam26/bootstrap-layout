<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .frist-img img{
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .bottom-img img{
            height: 100px;
        }
    </style>
  </head>
  <body>
    <!-- ::::::::::::::container start::::::::::::::: -->
    <div class="container">
<div class="row g-0">
    <!-- .................A.................. -->
    <div class="col-4 frist-img">
        <img class="img-fluid" src="images/vacation/sunset.png" alt="">
    </div>
    <!-- .................B................... -->
    <div class="col-8">
        <div class="row g-0 side-collage">
            <div class="col-4">
                <img class="img-fluid" src="images/vacation/boat.png" alt="">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/vacation/beach.png" alt="">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/vacation/coconut.png" alt="">
            </div>
        </div>
        <div class="row g-0 bottom-img">
            <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
        </div>
    </div>
</div>
    </div>

<!-- ::::::::::::::container End::::::::::::::::: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
